<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
<body>
    <form method="get" action="simpleform.html" class="wufoo">
        <h2> Order Form</h2>
        <p> What would you like to buy? <p/>
        <select name="abc">
            <option value="A"> A </option>
            <option value="B"> B (+ 0.5$) </option>
            <option value="C"> C (+ 0.5$) </option>
        </select>
        <p> How many would you like to order?</p>
        <input type="radio" name="howmany" value="10"/> 1 - $10 <br/>
        <input type="radio" name="howmany" value="20" /> 2 - $20 <br/>
        <input type="radio" name="howmany" value="25"/> 3 - $25 <br/>
        <p> Name <span style="color:red"> * </span> </p>
        <input type="text" name="Firstname" placeholder="Firstname" size="15"/>
        <input type="text" ="Lastname" placeholder="Lastname" size="15"/>
        <p> Email</p>
        <input type="text" size="33"/>
        <p> Phone Number</p>
        <input type="text" name='N1' size="7"/> - <input type="text" name='N2' size="7"/> - <input type="text" name='N3' size="7"/>
        <br/> <br/>
        <input type="submit" value="Submit"/>
    </form>
    <style> .wufoo { font-family: "Lucida Grande";}</style>


</body>
